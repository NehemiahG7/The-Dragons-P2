<!DOCTYPE html>
<html>
<head>
    <style>pre{white-space:pre-wrap}</style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> <!-- static/styles.css -->
</head>
<body>

    <div class="w3-row">
        <div class=" w3-col" style="width:25%">&nbsp</div>
        <div class="w3-col w3-panel w3-blue w3-card-4" style="width:50%">
            
            <div class="w3-center">
                <h1>Deployments</h1>
            </div>
        </div>
    </div>

    <div class="w3-row">
        {{range $index, $element := .DeploymentList}}

        <div class=" w3-col" style="width:3.3%">&nbsp</div>

        <div onclick="document.getElementById('{{$index}}').style.display='block'" class="w3-ripple w3-button w3-panel w3-blue w3-card-4  w3-col" style="width:30%">
            <div class="w3-row">
                <div class="w3-center">
                    <h1>{{$element.Name}}</h1>
                </div>
            </div>
            <div class="w3-row">
                <div>
                    <h1>{{$element.Ready}}</h1>
                </div>
            </div>
        </div>

        <div id="{{$index}}" class="w3-modal">
            <div class="w3-modal-content w3-card-4" style="width:50%">
            <div class="w3-container">
                <span onclick="document.getElementById('{{$index}}').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <pre >{{$element.Description}}</pre>
            </div>
            </div>
        </div>
        {{end}}
    </div>
   

    <input type="image" src="/static/plusbutton.png" onclick="document.getElementById('id01').style.display='block'"></input>

    <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4">
            <div class="w3-container">
                <div class="w3-container w3-green">
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                    <h2>Create A New Deployment</h2>
                </div>
                <form action="/deployments" method="POST">
                    <h2>Pod Name</h2>
                    <input id="cmdInput" type="text" name="name" placeholder="Enter command"><br><br>
                    <h2>Docker Image</h2>
                    <input id="cmdInput" type="text" name="image" placeholder="Enter command"><br><br>
                    <h2>Docker Port</h2>
                    <input id="cmdInput" type="text" name="port" placeholder="Enter command"><br><br>
                    <h2>Identifier</h2>
                    <input id="cmdInput" type="text" name="identifier" placeholder="Enter command"><br><br>
                    <button value="Submit" class="w3-hover-black">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
    </script>

    
</body>
</html>
